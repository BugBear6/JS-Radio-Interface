<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Radio App</title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

      <div id="container">
    <div class="panel">
      
      <div class="header">
        <img src="http://i67.tinypic.com/rbekic.png.jpg" alt="<" class="arrow image"/>
        <h2>Stations</h2>  
        <img src="http://i64.tinypic.com/bf016w.jpg" alt="X" class="power image"/>
       </div> <!-- / header -->
      
      <div class="clearfix"></div>
      
      <div class="content">
        <ul class="list">
          <li><p class="name"><span class="station-name">Putin FM</span> <span class="freq">66,6</span></p>
            <div class="info hidden">
              <img src="http://i63.tinypic.com/smppxk.png" alt="-" class="prev "/>
              <img src="http://i64.tinypic.com/kahf0i.jpg" alt="O" class="circle-image "/>
              <img src="http://i67.tinypic.com/72azvn.png" alt="+" class="next "/>
            </div> <!-- / info / -->
            <div class="clearfix"></div> <!-- / clearfix / -->
          </li>
            
          <li><p class="name"><span class="station-name">Dribbble FM</span> <span class="freq">101,2</span></p>
            <div class="info hidden">
              <img src="http://i63.tinypic.com/smppxk.png" alt="-" class="prev "/>
              <img src="http://i64.tinypic.com/28808xf.jpg" alt="O" class="circle-image "/>
              <img src="http://i67.tinypic.com/72azvn.png" alt="+" class="next "/>
            </div> <!-- / info / -->
            <div class="clearfix"></div> <!-- / clearfix / -->
         </li>
            
          <li><p class="name"><span class="station-name">Dodge FM</span> <span class="freq">99,4</span></p>
            <div class="info hidden">
              <img src="http://i63.tinypic.com/smppxk.png" alt="-" class="prev "/>
              <img src="http://i65.tinypic.com/2ewm7ie.jpg" alt="O" class="circle-image "/>
              <img src="http://i67.tinypic.com/72azvn.png" alt="+" class="next "/>
            </div> <!-- / info / -->
            <div class="clearfix"></div> <!-- / clearfix / -->
          </li>
          <li><p class="name"><span class="station-name">Ballads FM</span> <span class="freq">87,1</span></p>
            <div class="info hidden">
              <img src="http://i63.tinypic.com/smppxk.png" alt="-" class="prev "/>
              <img src="http://i67.tinypic.com/2ivi4xf.jpg.jpg" alt="O" class="circle-image "/>
              <img src="http://i67.tinypic.com/72azvn.png" alt="+" class="next "/>
            </div> <!-- / info / -->
            <div class="clearfix"></div> <!-- / clearfix / -->  
          </li>
          <li><p class="name"><span class="station-name">Maximum FM</span> <span class="freq">142,2</span></p>
            <div class="info hidden">
              <img src="http://i63.tinypic.com/smppxk.png" alt="-" class="prev "/>
              <img src="http://i68.tinypic.com/nyiazl.jpg" alt="O" class="circle-image "/>
              <img src="http://i67.tinypic.com/72azvn.png" alt="+" class="next "/>
            </div> <!-- / info / -->
            <div class="clearfix"></div> <!-- / clearfix / -->         
         </li>         
        </ul>
      </div> <!-- / content -->
      
      <div class="footer">
        <div id="track" class="hidden">
          <p class="playing">Currently Playing</p>
          <p id="playing_name">Dribbble FM</p>
        </div>
      </div> <!-- / footer -->
      
    </div> <!-- / panel -->    
        
  </div> <!-- / container -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
